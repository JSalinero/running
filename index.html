<body>
  <h1>4-Week 5K Training Plan</h1>

  <div class="week">
    <h2>Week 1</h2>
    <div class="day" data-day="week1-day1">
      <input type="checkbox" id="week1-day1">

    <div class="day" data-day="week1-day2">

  <div class="week">

  <div class="week">

      <input type="checkbox" id="week3-day1">
      <label for="week3-day1"><strong>Day 1:</strong> 5K continuous easy run</label>
    </div>
    <div class="day" data-day="week3-day2">
      <input type="checkbox" id="week3-day2">
      <label for="week3-day2"><strong>Day 2:</strong> 2 sets of 3â€“2â€“1 mins fast with short recoveries</label>
    </div>
    <div class="day" data-day="week3-day3">

      <label for="week3-day3"><strong>Day 3:</strong> 1K warm-up + 3 Ã— 1K @ 6:15/km + 500m cooldown</label>

    <div class="day" data-day="week4-day1">

    </div>
    <div class="day" data-day="week4-day2">

      <label for="week4-day2"><strong>Day 2:</strong> 3 Ã— 500m @ race pace + 1K easy</label>
    </div>
    <div class="day" data-day="week4-day3">
      <input type="checkbox" id="week4-day3">
      <label for="week4-day3"><strong>Day 3:</strong> Race Day! 5K @ ~6:00/km</label>
    </div>
  </div>

  <div class="tip">
    ðŸ’¡ Tip: To beat boredom, switch routes, use music or audio stories, or try apps like <em>Zombies, Run!</em>
  </div>

  <script>
    // Load saved progress when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const days = document.querySelectorAll('.day');
      days.forEach(day => {
        const checkbox = day.querySelector('input[type="checkbox"]');
        const dayId = day.dataset.day;
        const isCompleted = localStorage.getItem(dayId) === 'true';
        
        if (isCompleted) {
          checkbox.checked = true;
          day.classList.add('completed');
        }

        checkbox.addEventListener('change', (e) => {
          const isChecked = e.target.checked;
          localStorage.setItem(dayId, isChecked);
          day.classList.toggle('completed', isChecked);
        });
      });
    });
  </script>
</body>
